<!DOCTYPE html>
<html lang="en">
<head>

    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dictionary</title>

    <!-- BOOTSTRAP CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- COMPATIBILITY CSS -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>

<!-- IMAGE -->
<div class="row text-center">
    <img src="image/dictionary.png" style="max-height: 300px">
</div>

<!-- SEARCH BAR -->
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div id="imaginary_container">
                <div class="input-group stylish-input-group">
                    <input id="search_val" type="text" class="form-control"  placeholder="Enter Your Term Here..." >
                    <span class="input-group-addon">

                        <!-- EXECUTING JS FUNCTION -->
                        <button type="submit" onclick="SubmitForm()">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>

                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- DATA OUTPUT TABLE -->
<div id="mastertable" class="container" style="margin-top: 40px; visibility: hidden">
    <div id="table_container">
        <table class="table table-striped table-hover ">

            <!-- COLUMN TITLES -->
            <thead>
            <tr>
                <th>Word</th>
                <th>Word Type</th>
                <th>Definition</th>
            </tr>
            </thead>

            <!-- TABLE ROW CONTENT -->
            <tbody id="table-content">

            </tbody>

        </table>
    </div>
</div>

  <div class="footer">

            <a href="http://mumstudents.org/jslint/referer.php"><img src="http://mumstudents.org/jslint/jslint-small.png" alt="js validator"/></a>
        </div>

<!-- BOOTSTRAP JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<!-- DICT.JS REFERENCE -->
<script src="js/dict.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
